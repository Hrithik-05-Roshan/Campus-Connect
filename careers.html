<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Deploying Soon | CampusConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font (recommended) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        h1 {
            letter-spacing: 0.06em;
        }
    </style>
</head>

<body class="relative h-screen overflow-hidden text-white">

    <!-- Background Video -->
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
        <!-- Replace with your video -->
        <source src="./assests/videos/2611250-uhd_3840_2160_30fps.mp4" type="video/mp4" />
    </video>

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black/60"></div>

    <!-- Top Left Logo -->
    <div class="absolute top-6 left-6 z-20 flex items-center gap-3">
        <img src="./assests/logo/cropped_circle_image (3).png" alt="CampusConnect Logo"
            class="h-10 w-10 border border-white/40 rounded-full bg-black" />
        <span class="text-lg font-semibold tracking-wide">
            Campus<span class="text-[#00ff1a]">Connect</span>
        </span>
    </div>

    <!-- Top Right Button -->
    <div class="absolute top-6 right-6 z-20">
        
        <a href="/" class="px-5 py-2.5 rounded-full border border-white/30
                   text-sm font-medium backdrop-blur-md
                   bg-white text-black hover:bg-black hover:text-white transition">
            Back to Main Content
        </a>
    </div>

    <!-- Center Content -->
    <main class="relative z-10 h-full flex items-center justify-center text-center px-6">
        <div class="max-w-4xl">

            <h1 class="text-6xl lg:text-8xl font-inter font-light text-[clamp(3rem,8vw,6.5rem)] text-white">
                Deploying Soon
            </h1>

            <p class="mt-10 text-sm md:text-base uppercase tracking-[0.5em] text-white/50">
                Something amazing is on the horizon
            </p>

        </div>
    </main>

</body>

</html>
