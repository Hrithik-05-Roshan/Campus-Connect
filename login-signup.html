<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Signup â€“ CampusConnect</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assests/logo/cropped_circle_image (3).png">
</head>

<body class="min-h-screen bg-black flex items-center justify-center">

  <!-- AUTH CARD -->
  <div class="w-full max-w-md rounded-3xl bg-white/5 backdrop-blur-xl
              border border-white/10 shadow-[0_0_40px_rgba(0,255,26,0.15)]
              flex flex-col overflow-hidden">

    <!-- TOGGLE -->
    <div class="flex bg-black/60 rounded-full p-1 m-6 mb-4">
      <button id="loginTab" class="flex-1 py-2 rounded-full font-semibold transition bg-[#00ff1a] text-black">
        Login
      </button>
      <button id="signupTab" class="flex-1 py-2 rounded-full font-semibold transition bg-transparent text-gray-300">
        Sign Up
      </button>
    </div>

    <!-- ERROR MESSAGE -->
    <p id="errorMsg" class="text-center text-red-400 text-sm hidden px-6"></p>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="px-6 pb-6 space-y-5 text-white">
      <h2 class="text-2xl font-bold text-center">Welcome Back</h2>

      <input id="loginEmail" type="email" placeholder="Email" required
        class="w-full px-4 py-3 rounded-xl bg-black/60 border border-white/20 text-white focus:border-[#00ff1a] outline-none" />

      <input id="loginPassword" type="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded-xl bg-black/60 border border-white/20 text-white focus:border-[#00ff1a] outline-none" />

      <button type="submit"
        class="w-full py-3 rounded-full bg-[#00ff1a] text-black font-bold hover:scale-[1.03] transition">
        Login
      </button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="hidden px-6 pb-6 space-y-4 text-white max-h-[420px] overflow-y-auto hide-scrollbar">

      <h2 class="text-2xl font-bold text-center">Create Account</h2>
      <div class="flex flex-col items-center gap-2">
        <label class="w-24 h-24 rounded-full border-2 border-dashed border-[#00ff1a]
                 flex items-center justify-center cursor-pointer
                 hover:bg-[#00ff1a]/10 transition">
          <span class="text-sm text-gray-400">Upload</span>
          <input type="file" id="profileImage" name="profileImage" accept="image/*" class="hidden w-full px-4 py-3 rounded-xl bg-black/60
         border border-white/20 text-white
         focus:border-[#00ff1a] outline-none" />

        </label>
        <p class="text-xs text-gray-400">Profile Picture</p>
      </div>

      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="fullName" placeholder="Full Name" required
        class="auth-input" />
      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="email" type="email" placeholder="Email" required
        class="auth-input" />
      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="phone" placeholder="Phone Number" required
        class="auth-input" />
      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="password" type="password" placeholder="Password" required
        class="auth-input" />

      <select class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="role" class="auth-input">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>

      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="institute" placeholder="Institute Name" class="auth-input" />
      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="course" placeholder="Course" class="auth-input" />
      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="branch" placeholder="Branch" class="auth-input" />
      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="year" placeholder="Year" class="auth-input" />
      <input class="auth-input w-full px-4 py-3 rounded-xl bg-black/60
               border border-white/20 text-white
               focus:border-[#00ff1a] outline-none" id="semester" placeholder="Semester" class="auth-input" />

      <button type="submit"
        class="w-full py-3 rounded-full bg-[#00ff1a] text-black font-bold hover:scale-[1.03] transition">
        Sign Up
      </button>
    </form>

  </div>

  <script src="auth.js"></script>
</body>

</html>
